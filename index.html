<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>

<body>
    <div class="main-container">
    <div id="start-container">
    <h2>Javascript Quiz!</h2>
    <h2>This is a quiz to help test your knowledge on Javascript basics!</h2>
    <button id="start-btn">Start Quiz!</button>
    <button id="start-btn-highscore" onclick="displayHighScore()">High Scores!</button>
    </div>
    <div id="quiz-container">
    <div id="timer-container">Time Left: </div>
    <div id="questions-container"><p>Question:</p></div>
  
    <button id="ans-1" onclick="checkAnswer('a')">Answer A</button>
    <button id="ans-2" onclick="checkAnswer('b')">Answer B</button>
    <button id="ans-3" onclick="checkAnswer('c')">Answer C</button>
    <button id="ans-4" onclick="checkAnswer('d')">Answer D</button>
    <div id="answer-result"></div>
    <div id="results-container"></div>
</div>
<div id="end-container">
    <div id="end-score"></div>
    <input type="text" size="50" placeholder="Congrats on your score! Enter your initials" name="initials" id="initials-input">
    <button id="submit-end-score">Submit Score</button>
</div>
<div id="high-score-container">
    <div id="high-score-display">
        <div id="high-score-text">
            <h3>Player Initials</h3>
            <h3>Score</h3>
        </div>
        <div id="high-score-initials"></div>
        <div id="high-score-score"></div>
    </div>
    <div id="end-btns-container">
        <button id="play-again" onclick="replay()">Play Again!</button>
        <button id="reset-high-score" onclick="clearScore()">Clear High Scores</button>
    </div>
</div>
</div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
